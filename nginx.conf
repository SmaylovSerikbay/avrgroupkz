# Запросы по IP — закрываем или редирект (опционально)
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

server {
    listen 80;
    server_name avr-group.kz www.avr-group.kz avrgroup.kz www.avrgroup.kz;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Настройки для кэширования статических файлов
    location /_next/static {
        alias /var/www/avrgroup/.next/static;
        expires 30d;
        access_log off;
    }

    location /static {
        alias /var/www/avrgroup/public;
        expires 30d;
        access_log off;
    }

    # SSL — раскомментировать после: sudo certbot --nginx -d avr-group.kz -d www.avr-group.kz
